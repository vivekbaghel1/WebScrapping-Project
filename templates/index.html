<!DOCTYPE html>
<html lang='en-US'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="styles.css">-->
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>


        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h3>{{mars.News_Title}}</h3>
                <p>{{mars.News_Heading}}</p>
            </div>
            <div class="col-md-8 col-md-offset-2")>
                <h3>Featured Mars Image</h3>
                <img src= {{mars.Feature_Image}} width: 100%>
            </div>
            <div class="col-md-4">
                <h4> Current Weather on Mars</h4>
                <p> {{mars.Weather}}</p>
                <br>
                <h4>Mars Facts</h4>
                
                    {{mars.Facts | safe}}
                
            </div>
            <hr>
            <div class="col-md-12">
                <h4>Mars Hemisphere</h4>
            </div>
            <!--<div class="col-md-6">-->
                {% for img in mars.Hemisphere %}
                <div class="card" style="width: 24rem;">
                    <img class="card-img-top" src= {{img.image_url}} alt="Image">
                    <div class="card-body">
                        <h5 class="card-title">{{img.title}}</h5>
                    </div>
                </div>
                {% endfor %}
            <!---</div>-->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</body>

</html>
